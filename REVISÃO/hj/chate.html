<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa de Produtos</title>
  <style>
    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }
    .product {
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .buy-button {
      background-color: #ff5a5f;
      color: white;
      border: none;
      padding: 10px 20px;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pesquise Produtos</h1>
  <input type="text" id="search-input" placeholder="Pesquisar...">
  <button id="search-button">Pesquisar</button>

  <div class="product-grid" id="product-container">
    <!-- Os produtos serão inseridos aqui dinamicamente -->
  </div>

  <script>
    const productContainer = document.getElementById('product-container');
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');

    // Dados de exemplo dos produtos
    const products = [
      { image: 'blusa-branca.jpg', name: 'Blusa branca', price: 49.99 },
      { image: 'blusa-preta.jpg', name: 'Blusa preta', price: 59.99 },
      { image: 'calca-preta.jpg', name: 'Calça preta', price: 79.99 }
    ];

    function displayProducts(data) {
      productContainer.innerHTML = '';
      data.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.classList.add('product');

        const image = document.createElement('img');
        image.src = product.image;
        image.alt = product.name;

        const name = document.createElement('h3');
        name.textContent = product.name;

        const buyButton = document.createElement('a');
        buyButton.href = '#';
        buyButton.classList.add('buy-button');
        buyButton.textContent = 'Comprar';

        productDiv.appendChild(image);
        productDiv.appendChild(name);
        productDiv.appendChild(buyButton);
        productContainer.appendChild(productDiv);
      });
    }

    function searchProducts() {
      const searchTerm = searchInput.value.toLowerCase();
      const filteredProducts = products.filter(product =>
        product.name.toLowerCase().includes(searchTerm)
      );
      displayProducts(filteredProducts);
    }

    searchButton.addEventListener('click', searchProducts);

    // Exibe os produtos iniciais
    displayProducts(products);
  </script>
</body>
</html>
