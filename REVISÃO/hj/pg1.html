<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Dicas de Moda</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="auth.js">
  <link rel="stylesheet" href="script.js">
  <link rel="stylesheet" href="search.js">
  <link rel="stylesheet" href="api.js">
  <link rel="stylesheet" href="cores.html">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Entrar</button>
    </form>
    <p>Ainda não tem uma conta? <a href="register.html">Cadastre-se</a></p>
  </div>

  <script src="auth.js"></script>
</body>
</html>

<!-- register.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Dicas de Moda</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="register-container">
    <h1>Cadastro</h1>
    <form id="register-form">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
