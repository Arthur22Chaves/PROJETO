<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h1 {
            margin-top: 0;
            color: #333;
        }

        .input-field {
            margin-bottom: 20px;
        }

        .input-field input {
            width: 250px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #e63535;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Personality</h1>
        <div class="input-field">
            <input type="text" placeholder="Login" />
        </div>
        <div class="input-field">
            <input type="password" placeholder="Senha" />
        </div>
        <button class="btn">Login</button>
    </div>
</body>
</html>
