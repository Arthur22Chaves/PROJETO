<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Produtos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e5e5e5;
        }

        .header {
            background-color: #d3d3d3;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: #254a5a;
            font-size: 36px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar input {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 25px;
        }

        .search-bar button {
            background-color: #ff4d4d;
            border: none;
            padding: 10px;
            border-radius: 50%;
            margin-left: -40px;
            cursor: pointer;
        }

        .search-bar button i {
            color: white;
        }

        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }

        .product {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: scale(1.1);
        }

        .product img {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }

        .product h3 {
            margin: 10px 0 5px;
        }

        .product p {
            margin: 0 0 10px;
        }

        .product button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
        }

        .search-result {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .search-result img {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Pesquisa de Produtos</h1>
    </div>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Pesquisar produtos...">
        <button onclick="searchProduct()">
            <i class="fas fa-search"></i>
        </button>
    </div>

    <div id="products" class="products">
        <div class="product">
            <img src="blusa-branca.jpg" alt="Blusa branca" id="product-image-1">
            <h3>Blusa branca</h3>
            <a href="https://www.shein.com/br/Womens-Tops-c-2030.html" target="_blank">
                <button>Comprar na Shein</button>
            </a>
        </div>
        <div class="product">
            <img src="blusa-preta.jpg" alt="Blusa preta" id="product-image-2">
            <h3>Blusa preta</h3>
            <a href="https://shopee.com.br/mulher/roupas" target="_blank">
                <button>Comprar na Shopee</button>
            </a>
        </div>
        <div class="product">
            <img src="calca-preta.jpg" alt="Calça preta" id="product-image-3">
            <h3>Calça preta</h3>
            <a href="https://www.shein.com/br/Womens-Bottoms-c-2031.html" target="_blank">
                <button>Comprar na Shein</button>
            </a>
        </div>
    </div>

    <div class="search-result" id="search-result"></div>

    <img src="logo.jpg" alt="Logo" class="logo">

    <script>
        function searchProduct() {
            var input = document.getElementById('search-input').value.toLowerCase();
            var productImages = document.querySelectorAll('#products img');
            var searchResult = document.getElementById('search-result');

            searchResult.innerHTML = '';

            productImages.forEach(function(image, index) {
                var productName = image.alt.toLowerCase();
                if (productName.includes(input)) {
                    var img = document.createElement('img');
                    img.src = image.src;
                    searchResult.appendChild(img);
                }
            });

            if (searchResult.innerHTML !== '') {
                document.getElementById('products').style.display = 'none';
            } else {
                document.getElementById('products').style.display = 'flex';
            }
        }
    </script>
</body>
</html>
